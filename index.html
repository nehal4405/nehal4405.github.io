<!DOCTYPE html>  
<html lang="ar" dir="rtl">  
  <head>  
	<meta charset="UTF-8" />  
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
	<title>❄️🅽🅴🅷🅰🅻❄️</title>  
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>  
	<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet"/>  
<style>  
    body {  
      margin: 0;  
      font-family: 'Cairo', sans-serif;  
      background: linear-gradient(to bottom, #8e0e00, #1f1c18);  
      color: #fff;  
      overflow-x: hidden;  
      position: relative;  
    }  
  
    header {  
      background: rgba(255, 255, 255, 0.05);  
      backdrop-filter: blur(6px);  
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);  
      position: sticky;  
      top: 0;  
      z-index: 1000;  
    }  
  
    header .container {  
      display: flex;  
      justify-content: center;  
      align-items: center;  
      padding: 1rem 5%;  
    }  
  
    header h1 {  
      font-size: 2rem;  
      color: #ffffff;  
      text-shadow: 1px 1px 3px #000;  
    }  
  
    .hero {  
      padding: 100px 20px 60px;  
      text-align: center;  
      background: rgba(255, 255, 255, 0.08);  
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);  
      border-radius: 16px;  
      margin: 20px;  
    }  
  
    .hero h1 {  
      font-size: 2.8rem;  
      margin-bottom: 1rem;  
      color: #fff;  
      text-shadow: 1px 1px 4px #000;  
    }  
  
    .hero p {  
      font-size: 1.2rem;  
      max-width: 700px;  
      margin: 0 auto;  
      line-height: 1.8;  
      color: #eee;  
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);  
    }  
  
    .social-links {  
      display: flex;  
      justify-content: center;  
      flex-wrap: wrap;  
      gap: 1.2rem;  
      margin-top: 2rem;  
    }  
  
    .social-links a {  
      display: inline-flex;  
      align-items: center;  
      gap: 10px;  
      background: rgba(255, 255, 255, 0.1);  
      color: #fff;  
      border: 1px solid rgba(255,255,255,0.3);  
      text-decoration: none;  
      padding: 12px 24px;  
      border-radius: 30px;  
      font-weight: 500;  
      transition: all 0.3s ease;  
    }  
  
    .social-links a:hover {  
      background: rgba(255,255,255,0.2);  
      color: #fff;  
      transform: scale(1.05);  
      box-shadow: 0 0 12px rgba(255,255,255,0.1);  
    }  
  
    footer {  
      background: rgba(255, 255, 255, 0.05);  
      backdrop-filter: blur(5px);  
      color: #ddd;  
      padding: 2rem 1rem;  
      font-size: 0.95rem;  
      margin-top: 4rem;  
      text-align: center;  
      border-top: 1px solid rgba(255,255,255,0.2);  
    }  
  
    footer .footer-content {  
      max-width: 800px;  
      margin: 0 auto;  
      line-height: 1.8;  
      font-weight: 500;  
    }  
  
    .snowflake {  
      position: fixed;  
      top: -10px;  
      white-space: nowrap;  
      color: #fff;  
      font-size: 1.4em;  
      user-select: none;  
      pointer-events: none;  
      z-index: 9999;  
      animation: fall linear infinite;  
    }  
  
    @keyframes fall {  
      0% {  
        transform: translateY(0) rotate(0deg);  
        opacity: 1;  
      }  
      100% {  
        transform: translateY(100vh) rotate(360deg);  
        opacity: 0;  
      }  
    }  
  
    @media (max-width: 600px) {  
      .hero h1 {  
        font-size: 2rem;  
      }  
      .hero p {  
        font-size: 1rem;  
      }  
      .social-links a {  
        padding: 10px 20px;  
        font-size: 0.9rem;  
      }  
    }  
</style>  
  </head>  
  <body>  

	<header>  
	  <div class="container">  
		<h1>❄️🅽🅴🅷🅰🅻❄️</h1>  
	  </div>  
	</header>  

	<section class="hero">  
	  <h1>❄️🅽🅴🅷🅰🅻❄️</h1>  
	  <p>شخصية مشهورة على تيك توك، تميزت بعفويتها وجاذبيتها، ويتابعها الآلاف من المعجبين. مرحباً بكم في صفحتها الرسمية.</p>  
	  <div class="social-links">  
		<a href="https://www.tiktok.com/@nehal4405?_t=ZS-8vTlI4KbzMe&_r=1" target="_blank">  
		  <i class="fab fa-tiktok"></i> تيك توك  
		</a>  
		<a href="https://www.facebook.com/nola.ameen?mibextid=ZbWKwL" target="_blank">  
		  <i class="fab fa-facebook"></i> فيسبوك  
		</a>  
		<a href="https://www.instagram.com/nehal_gamal__?igsh=ZHJ1d2ludTJyOTBy" target="_blank">  
		  <i class="fab fa-instagram"></i> انستغرام  
		</a>  
	  </div>  
	</section>  

	<footer>  
	  <div class="footer-content">  
		<p>&copy; 2025 جميع الحقوق محفوظة لـ <strong>❄️🅽🅴🅷🅰🅻❄️</strong></p>  
		<p>Unauthorized copying or modification is prohibited.</p>  
	  </div>  
	</footer>  

	<!-- تأثير تساقط الثلج -->  
<script>  
    function createSnowflake() {  
      const snowflake = document.createElement('div');  
      snowflake.classList.add('snowflake');  
      snowflake.textContent = Math.random() < 0.1 ? '❄️🅽🅴🅷🅰🅻❄️' : '❄';  
      snowflake.style.left = Math.random() * window.innerWidth + 'px';  
      snowflake.style.fontSize = (Math.random() * 10 + 14) + 'px';  
      snowflake.style.animationDuration = (Math.random() * 10 + 8) + 's';  
      snowflake.style.opacity = Math.random() * 0.5 + 0.4;  
      snowflake.style.animationDelay = Math.random() * 3 + 's';  
      document.body.appendChild(snowflake);  
      setTimeout(() => snowflake.remove(), 18000);  
    }  
    setInterval(createSnowflake, 180);  
</script>  

  </body>  
</html>
