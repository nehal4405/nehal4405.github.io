<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
	<meta charset="UTF-8">
	<title>نهال جمال</title>
	<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #001f3f, #0074D9);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 100px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 30px;
    }

    .social-links a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .social-links a:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .snowflake {
      position: fixed;
      top: -10px;
      z-index: 1;
      color: white;
      font-size: 1.5em;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
</style>
  </head>
  <body>

	<div class="container">
	  <h1>الملكة نهال</h1>
	  <p>أهلاً بكم في الصفحة الرسمية لملكة نهال على الإنترنت نت</p>
	  <div class="social-links">
		<a href="https://www.tiktok.com/@nehal4405?_t=ZS-8vTlI4KbzMe&_r=1" target="_blank">تيك توك</a>
		<a href="https://www.facebook.com/nola.ameen?mibextid=ZbWKwL" target="_blank">فيسبوك</a>
		<a href="https://www.instagram.com/nehal_gamal__?igsh=ZHJ1d2ludTJyOTBy" target="_blank">انستغرام</a>
	  </div>
	</div>

	<!-- تأثير الثلج -->
<script>
    for (let i = 0; i < 60; i++) {
      let snow = document.createElement("div");
      snow.className = "snowflake";
      snow.style.left = Math.random() * window.innerWidth + "px";
      snow.style.animationDuration = (Math.random() * 5 + 5) + "s";
      snow.style.fontSize = (Math.random() * 10 + 10) + "px";
      snow.innerHTML = "❄";
      document.body.appendChild(snow);
    }
</script>

  </body>
</html>
